<!DOCTYPE html>
    <html>
    <head> 
<title>The Bean Counter</title> 
<style type="text/css">
         body {background-color : saddlebrown; color : darkorange; 
                   font-family : helvetica; text-align : center}
         table {margin-left : auto; margin-right : auto; text-align : center; 
                   background-color : #993300; border-style : solid;
                   border-color : firebrick; border-width : medium; padding : 8px }
   </style>
    </head> 
    <body> 
    <script> 
       var shots = 1; 
       var drink = "none"; 
       var ounce = 0;
	   var snack = "none"; 
    </script>
    <h1 style="color : white">Science world cafe</h1> 
    <hr style="width : 50%; color : darkorange  "/> 
    <p><b>Figuring the price of espresso drinks<br /> 
                so baristas can have time to chat</b></p> 
    <form action="" > 

    <table>
        <tr>
            <td colspan="4" style="text-align:left;">
                <form name="emp">
                    <select id="employee">
                        <option value="-">-Sign In-</option>
                        <option value="C"> Charlie </option>
                        <option value="J"> Juliette </option>
                        <option value="M"> Milk </option>
                        <option value="O"> Oscar </option>
                        <option value="R"> Romeo </option>
                        <option value="V"> Victor </option>
                    </select> Is Pulling For Us
                </form>
            </td>
        </tr>
     <tr>
      <td class="echo"><input type="text" form="esp" id="shotpic" value="" size="1" /></td>
      <td class="echo"><input type="text" form="esp" id="sizepic" value="" size="1" /></td>
      <td class="echo"><input type="text" form="esp" id="coffee" value="" size="10" /></td>
      <td></td>
    </tr>
    <tr>
      <td>
        <input type="button" value="1" onclick='shots = 1; shotpic.value="1"'/>
      </td>
      <td>
        <input type="button" value="S" onclick='ounce = 8; sizepic.value="S"'/>
      </td>
      <td>  
        <input type="button" value="    Espresso    " onclick='drink = "espresso"; coffee.value=" Espresso "'/></button>
      </td>
      <td>
        <input type="button" value="Clear" onclick=
             'shots = 1;
             drink = "none";
             ounce = 0;
             snack = "none"
             document.forms[0].price.value = "0.00"
           '/>
      </td>
    </tr>

    <tr>
      <td>
        <input type = "button" value="2" onclick = 'shots = 2; shotpic.value="2"'/>
      </td>
      <td>
        <input type = "button" value = "T" onclick = 'ounce = 8; sizepic.value="T"'/>
      </td>
      <td>
        <input type="button" value="      Latte      " onclick='drink = "latte"; coffee.value=" Latte "'/></button>
      </td>
      <td>
      </td>
    </tr>

    <tr>
      <td>
        <input type = "button" value = "3" onclick = 'shots = 3; shotpic.value="3"'/>
      </td>
      <td>
        <input type = "button" value = "G" onclick = 'ounce = 8; sizepic.value="G"'/>
      </td>
        <td>
        <input type = "button" value="      Cappuccino      " onclick='drink= "cappuccino"; coffee.value=" Cappuccino "'></button>
        </td>
      <td>
        <input type = "button" value = "Total" onclick=
              ' var price; 
                var taxRate = 0.05; 

                if (drink == "espresso") 
                {
                    price = 1.40; 
                }

                if (drink == "latte" || drink == "cappuccino") 
                { 
                    if (ounce == 8)
                    {
                        price = 1.95;
                    }
                    if (ounce == 12)
                    {
                        price = 2.35;
                    }
                    if (ounce == 16)
                    {
                        price = 2.75;
                    }
                } 

                if (drink == "Americano") 
                {
                    price = 1.20 + .30 * (ounce/8);
                }
                
                if (snack == "Chocolate Cake") 
                {
                    price = 1.00;
                }
                
                if (snack == "Corrot Cake") 
                {
                    price = 1.50;
                }
                
                if (snack == "Blueberry Muffin") 
                {
                    price = 1.75;
                }
                
                price = price + (shots - 1) * .50; 
                price = price + price * taxRate; 
                document.forms[0].price.value = "$" + Math.round( price * 100 ) / 100;
           '/>
      </td>
    </tr>

    <tr>
      <td>
        <input type = "button" value = "4" onclick = 'shots = 4; shotpic.value="4"'/>
      </td>
      <td>
      </td>
      <td>
        <input type = "button" value = "  Americano  " onclick = 'drink = "Americano"; coffee.value=" Americano "'/></button>
      </td>
      <td style="border-style : solid; border-width : medium; border-color : red">
        <input type="text" name = "price" value = "0.00" size = "5" onchange = ' '/>
      </td>
    </tr>
    
    <tr>
      <td> </td>
      <td>
      </td>
      <td>
        <input type = "button" value = "  Chocolate Cake  " onclick = 'snack = "Chocolate Cake"; coffee.value=" Chocolate Cake "'/></button>
      </td>
      <td> </td>
    </tr>
    
    
    <tr>
      <td> </td>
      <td>
      </td>
      <td>
        <input type = "button" value = "  Corrot Cake  " onclick = 'snack = "Corrot Cake"; coffee.value=" Corrot Cake "'/></button>
      </td>
      <td> </td>
    </tr>
        
    <tr>
      <td> </td>
      <td>
      </td>
      <td>
        <input type = "button" value = "  Blueberry Muffin  " onclick = 'snack = "Blueberry Muffin"; coffee.value=" Blueberry Muffin "'/></button>
      </td>
      <td> </td>
    </tr>
    
   </table>

   </form>
</body>
</html>
